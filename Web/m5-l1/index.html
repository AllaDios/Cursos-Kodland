<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f4f4f4;
            background-image: url("https://t3.ftcdn.net/jpg/03/55/60/70/360_F_355607062_zYMS8jaz4SfoykpWz5oViRVKL32IabTP.jpg");
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>    
    <section class="form-container glass-effect">
        <h1>Formulario de Registro</h1>
        <form action="/submit" method="post">
            <input type="text" id="name" name="name" class="form-input" placeholder="Ingrese su nombre" required>

            <input type="email" id="email" name="email" class="form-input" placeholder="Ingrese su correo electrónico" required>

            <input type="password" id="password" name="password" class="form-input" placeholder="Ingrese su contraseña" required>

            <button type="submit" class="button">Enviar</button>
        </form>
    </section>
</body>
</html>
