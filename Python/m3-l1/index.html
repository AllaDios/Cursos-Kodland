<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo de Pagina</title>
    <style>
        @keyframes color-change {
            0% {
                color: blue;
            }
            50% {
                color: red;
            }
            100% {
                color: blue;
            }
        }

        h1:hover {
            animation: color-change 3s infinite;
        }
    </style>
</head>
<body>
    <h1>Encabezado num 1</h1>
</body>
</html>
